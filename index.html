<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="screen-container">
                <div class="previous-op"></div>
                <div class="current-op"></div>
            </div>
            <div class="buttons">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button class="operator">รท</button>
                <button class="operator">ร</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator grid-row-span-2" id="equal">=</button>
                <button class="number">0</button>
                <button id="decimal">.</button>
                <button class="number" id="plus-minus">+/-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
