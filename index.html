<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="screen-container">
                <div class="previous-op">123</div>
                <div class="current-op">3+4</div>
            </div>
            <div class="buttons">
                <button>AC</button>
                <button>C</button>
                <button>/</button>
                <button>X</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator grid-row-span-2">=</button>
                <button>0</button>
                <button>.</button>
                <button>+/-</button>
            </div>
        </div>
    </div>
    
</body>
</html>
